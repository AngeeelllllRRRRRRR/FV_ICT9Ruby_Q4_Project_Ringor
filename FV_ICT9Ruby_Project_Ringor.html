<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Length Converter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">


<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  max-width: 150%; 
  max-height: 120%;
}

.content {
  position: fixed;
  background: #ebf4fa;
  color: black;
  width: 60%;
  padding: 20px;
  left: 250px;
  opacity: 80%;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}


</style>
</head>
<body>


<video autoplay muted loop id="myVideo">
  <source src="Math6.mp4" type="video/mp4">
</video>

<br><br><br>
<div class="content">
 <div class="container" align="center">
    <br>
    <h2 style="font-family: cursive; color: #43c6db; font-size: 40px;">Unit Converter</h2>
    <br>
    <label for="millimeters" style="font-size: 23px; font-family: Sofia, sans-serif;" class="font-effect-outline">Millimeters:</label>
    <input type="number" placeholder="Enter value" id="millimeters" style="font-size: 15px; padding:13px; width: 255px;" /><br><br>

    <label for="unit" style="font-size: 23px;font-family: Sofia, sans-serif;" class="font-effect-outline">Convert to:</label>
    <select id="unit" style="padding: 13px; width: 255px;">
        <option value="centimeters" style="font-size:18px; ">Centimeters</option>
        <option value="meters" style="font-size:15px;">Meters</option>
        <option value="kilometers" style="font-size:15px; ">Kilometers</option>
    </select>
    <div class="container">
        <br>
    <button type="button" class="btn btn-info" onclick="convertLength()" style="font-size:24px; font-family: Sofia, sans-serif;" class="font-effect-outline">Convert</button>
    </div>
    <br>
    <h1 style="font-size: 20px;">RESULTS:</h1> <h1 style="font-size: 20px; color: black;"><p id="result"></p></h1>
    </div>
    <br>
  


</body>
<script>
        function convertLength() {
            var millimeters = parseFloat(document.getElementById("millimeters").value);
            var unit = document.getElementById("unit").value;
            var result;

            if (unit === "centimeters") {
                result = (millimeters / 10).toFixed(10);
            } else if (unit === "meters") {
                result = (millimeters / 1000).toFixed(10);
            } else if (unit === "kilometers") {
                result = (millimeters / 1000000).toFixed(10);
            } else {
                result = 0;
            }

            document.getElementById("result").textContent = result;
        }
    </script>


</html>
